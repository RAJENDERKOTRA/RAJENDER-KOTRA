<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./TextSpeach.css">

<title>Text Speach</title>
</head>

<body class="bg-primary">

    <div class="container d-flex justify-content-center align-items-center flex-column 
        border border-2 bg-light rounded p-4 ">
        <h2 class="text-danger mb-4 ">Text To Speach</h2>

        <div class="form-floating mb-2">
            <h6 class="text-primary">Enter Text</h6>
            <textarea class="form-control p-3" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        </div>


        <div class="form-floating">
            <h6 class="text-primary">Select Voice</h6>
            <select class="form-select text-success mb-2 p-3" id="floatingSelect"
                aria-label="Floating label select example">
                <option selected>Open this select menu</option>

            </select>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="btn">Convert to Speach</button>

        </div>

    </div>


    <script src="./TextSpeach.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
